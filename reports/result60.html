
    <html>
    <head>
        <title>Test Report</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background-color: #f4f6f8;
                color: #333;
                margin:0;
                padding:0;
            }

            .header {
                background-color: #2c3e50;
                color:#fff;
                padding:20px;
                text-align:center;
            }

            .summary {
                padding:20px;
                display:flex;
                justify-content:space-around;
                flex-wrap:wrap;
                background-color:#ecf0f1;
            }

            .summary div {
                text-align:center;
                padding:10px 20px;
                border-radius:5px;
                font-weight:bold;
                margin:5px;
                flex:1 1 150px;
            }

            .summary .passed { background-color:#d4edda; color:#155724; }
            .summary .failed { background-color:#f8d7da; color:#721c24; }
            .summary .total { background-color:#d1ecf1; color:#0c5460; }
            .summary .rate { background-color:#fff3cd; color:#856404; }

            table {
                width:95%;
                margin:20px auto;
                border-collapse:collapse;
                box-shadow:0 2px 8px rgba(0,0,0,0.1);
                table-layout:fixed;
            }

            col.col-assertion { width:20%; }
            col.col-action { width:20%; }
            col.col-status { width:10%; }
            col.col-payload { width:25%; }
            col.col-response { width:25%; }

            th, td {
                border:1px solid #ddd;
                padding:12px;
                text-align:left;
                word-wrap:break-word;
                overflow-wrap:break-word;
            }

            th {
                background-color:#2c3e50;
                color:white;
                text-transform:uppercase;
            }

            tr:hover { background-color:#f1f1f1; }
            tr.passed td { background-color:#d4edda; }
            tr.failed td { background-color:#f8d7da; }

            .status-badge {
                display:inline-block;
                padding:4px 10px;
                border-radius:12px;
                font-weight:bold;
                font-size:0.85em;
            }

            .status-badge.passed { background-color:#28a745; color:white; }
            .status-badge.failed { background-color:#dc3545; color:white; }

            pre {
                white-space:pre-wrap;
                word-wrap:break-word;
                background-color:#f4f4f4;
                padding:8px;
                border-radius:4px;
                margin:0;
                font-size:0.85em;
            }

            @media screen and (max-width:768px) {
                table, thead, tbody, th, td, tr {
                    display:block;
                    width:100%;
                }

                thead tr { display:none; }

                tr {
                    margin-bottom:15px;
                    border:1px solid #ccc;
                    border-radius:5px;
                    padding:10px;
                }

                td {
                    text-align:right;
                    padding-left:50%;
                    position:relative;
                }

                td::before {
                    content: attr(data-label);
                    position:absolute;
                    left:15px;
                    width:45%;
                    padding-right:10px;
                    font-weight:bold;
                    text-align:left;
                }
            }
        </style>
    </head>
    <body>
        <div class="header">
            <h1>Test Report</h1>
            <p>Generated on: 2026-02-23 10:09:21</p>
        </div>
    
    </body>
    </html>
